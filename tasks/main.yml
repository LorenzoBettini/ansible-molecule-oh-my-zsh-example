---
# tasks file for oh_my_zsh
- name: Install Git
  become: yes
  ansible.builtin.package:
    state: present
    name: git

- name: Install ZSH
  become: yes
  ansible.builtin.package:
    name: zsh
    state: present

- name: Install Powerline fonts
  become: yes
  ansible.builtin.package:
    state: present
    name: powerline-fonts

- name: Change user shell to zsh 
  become: yes
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /bin/zsh